<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Workers who belong to union #{cinemasForWunion.wunion.name} are from cinemas:</h2>
    <ol>
        <ui:repeat value="#{cinemasForWunion.wunion.cinemas}" var="cinema">
            <li><h:link value="#{cinema.name}" outcome="cinema_details?id=#{cinema.id}&amp;wid=#{cinemasForWunion.wunion.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{cinemasForWunion.cinemaToCreate.name}" required="true" />
        <h:commandButton value="Add cinema to the union" action="#{cinemasForWunion.createCinema}" >
            <f:param name="wunionId" value="#{cinemasForWunion.wunion.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to the main page"/>
</h:body>
</html>
